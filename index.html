<head>
    <title>Barcode Generator</title>
    <script src="https://cdn.jsdelivr.net/jsbarcode/3.5.8/barcodes/JsBarcode.code128.min.js"></script>
  
  <style>
    head, body {
      width: 100%;
      height: 100%;
    }
      
    input, button {
      width: 40%;
      height: 40px;
    }
    
    #code128 {
      width: 50%;
      height: 50%;
      
      max-height: 100%
    }
  </style>
</head>

<body>
    <input id="in" type="number"></input>
    <button onclick="gen()">Generate</button>

    <svg id="code128" style="display: none"></svg>

    <script>
        function gen() {
            num = "00000" + document.getElementById("in").value
            num = num.substr(-8);
            JsBarcode("#code128", num);
            document.getElementById("code128").style.display = "inherit"
                // document.getElementById("in").style.display = "none"
        }
    </script>
</body>
